    let scr4 = document.createElement("script");
    scr4.src = "https://api.wault.finance/realtimeData.js" + "?ts=" + new Date().getTime();
    document.getElementsByTagName("body")[0].appendChild(scr4);
</script>
<script>
    (async() => {
        while(!window.hasOwnProperty("realtimeData"))
            await new Promise(resolve => setTimeout(resolve, 1000));
            document.getElementById('waultPrice').innerHTML = realtimeData.waultPrice;
            document.getElementById('waultLpPrice').innerHTML = realtimeData.waultLpPrice;
            document.getElementById('wexPrice').innerHTML = realtimeData.waultxPrice;
            document.getElementById('wexLpPrice').innerHTML = realtimeData.waultxLpPrice;
            document.getElementById('waultxPrice').innerHTML = realtimeData.waultxPrice;
            document.getElementById('waultxLpPrice').innerHTML = realtimeData.waultxLpPrice;
    })();
</script>
